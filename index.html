<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampaikan Sesuatu</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <h1 class="text-center display-2">Beri Tanggapan!</h1>
          <p class="text-center">Sampaikan sesuatu untuk mengirim ke whatsapp pribadi ku</p>
          <hr>
          <form action="#" class="mb-0" onsubmit="sendMessageToWhatsapp(); return false;">
            <div class="mb-3">
                <label for="point">
                    <h4>Nama</h4>
                </label>
              <input type="text" class="form-control" placeholder="Masukkan nama Anda" id="nama" />
            </div>
            <div class="mb-3">
                <label for="point">
                    <h4>Email</h4>
                </label>
              <input type="email" class="form-control" placeholder="Masukkan email Anda" id="email" />
            </div>
            <div class="mb-3">
                <label for="point">
                    <h4>Pesan</h4>
                </label>
                <textarea type="text" class="form-control" placeholder="Ketik pesan Anda..." id="pesan" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Kirim Pesan
            </button>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous">
    </script>
    <script>
      function sendMessageToWhatsapp() {
        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const pesan = document.getElementById("pesan").value;
        const urlToWhatsapp = `https://wa.me/6285817048266?text=Halo, Ini aku ${nama}, email saya ${email}, ${pesan}`;
        window.open(urlToWhatsapp, "_blank");
      }
    </script>
  </body>
  
</html>
