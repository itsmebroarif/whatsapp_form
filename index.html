  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <h1 class="text-center display-2">Beri Tanggapan!</h1>
          <p class="text-center">
            Sampaikan sesuatu untuk mengirim ke whatsapp pribadi ku
          </p>
          <hr />
          <form
            action="#"
            class="mb-0"
            onsubmit="sendMessageToWhatsapp(); return false;"
          >
            <div class="mb-3">
              <label for="point">
                <h4>Nama</h4>
              </label>
              <input
                type="text"
                class="form-control"
                placeholder="Masukkan nama Anda"
                id="nama"
              />
            </div>
            <div class="mb-3">
              <label for="point">
                <h4>Email</h4>
              </label>
              <input
                type="email"
                class="form-control"
                placeholder="Masukkan email Anda"
                id="email"
              />
            </div>
            <div class="mb-3">
              <label for="point">
                <h4>Pesan</h4>
              </label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Ketik pesan Anda..."
                id="pesan"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Kirim Pesan
            </button>
          </form>
        </div>
      </div>
    </div>
